<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/layout.css">

  <script src="src/third_party/Chart.js/3.9.0/chart.js"></script>
  <script type="text/javascript">
    Chart.defaults.font.size = 25;
    Chart.defaults.font.family = "Roboto","sans-serif";
    Chart.defaults.plugins.legend.display = false;
  </script>
  <script src="src/third_party/roslibjs/1.3.0/roslib.min.js"></script>
  <script src="src/third_party/jquery/1.9.1/jquery.min.js"></script>
  
  <script type="text/javascript">
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });
  </script>
</head>

<body>
  <div id="header">
    <img src="static/Kitware Logo Stacked.png" alt="kitware"/>
  </div> 
  
  <div id="blue-arrow" class="highlighted-body">
    <div id="recipe">
      <div class="highlighted-title">
        <span class="icon-hex"></span>
        <span id="task_title" class="text title-hex">Recipe Title</span>
      </div>
      <div id="task-list">
        
      </div>
    </div>

    <div id="HL-live">
      <img id="hl-image" class="live-img" src="static/hl-live-filler.jpg" alt="HoloLens2 live view">
    </div>
  </div>
  
  <div id="bottom-row">
    <div id="charts">
      <div id="activity">
        <div class="highlighted-title">
          <span class="icon-hex"></span>
          <span class="text title-hex">Activity Classification</span>
        </div>
        
        <canvas id="activity-conf-chart"></canvas>
      </div>

      <div id="task-complete">
        <div class="highlighted-title">
          <span class="icon-hex"></span>
          <span class="text title-hex">Task Completion</span>
        </div>

        <canvas id="task-complete-chart"></canvas>
      </div>
    </div>
    
    <div id="bottom-right">
      <div id="status">
        <div class="highlighted-title">
          <span class="icon-hex"></span>
          <span class="text title-hex">Status</span>
        </div>

        <p class="text body-text">Connection status: <span id="status-msg">N/A</span></p>
      </div>

      <div id="errors">
        <div class="highlighted-title">
          <span class="icon-hex"></span>
          <span class="text title-hex">Errors</span>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="src/hl_image.js"></script>
  <script type="text/javascript" src="src/activity_conf.js"></script>
  <script type="text/javascript" src="src/task_list.js"></script>
  <script type="text/javascript" src="src/connection_status.js"></script>
</body>

</html>
